<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prediction Result</h1>
        {% if result == "Error" %}
            <div class="alert alert-danger mt-4" role="alert">
                <h4 class="alert-heading">Error Occurred!</h4>
                <p>{{ error }}</p>
            </div>
        {% else %}
            <div class="alert {{ 'alert-danger' if result == 'Fraud' else 'alert-success' }} mt-4" role="alert">
                <h4 class="alert-heading">Transaction is {{ result }}!</h4>
                <p>Confidence: {{ "%.2f" % (confidence * 100) }}%</p>
            </div>
        {% endif %}
        <a href="/" class="btn btn-primary">Check Another Transaction</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
