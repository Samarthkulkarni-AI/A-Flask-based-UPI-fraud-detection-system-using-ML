<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Fraud Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6b7280, #1e3a8a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.5rem;
            padding: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 32rem;
        }
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            border-radius: 1rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">UPI Fraud Detection</h1>
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary"></div>
            <p>Checking transaction...</p>
        </div>
        <form action="/predict" method="POST" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="amount" class="form-label">Transaction Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" placeholder="e.g., 1000.00" required>
                <div id="amountError" class="error-message">Amount must be a positive number.</div>
            </div>
            <div class="mb-3">
                <label for="vpa_sender" class="form-label">Sender VPA</label>
                <input type="text" class="form-control" id="vpa_sender" name="vpa_sender" placeholder="e.g., user1@axl" required>
            </div>
            <div class="mb-3">
                <label for="vpa_receiver" class="form-label">Receiver VPA</label>
                <input type="text" class="form-control" id="vpa_receiver" name="vpa_receiver" placeholder="e.g., user2@ybl" required>
            </div>
            <div class="mb-3">
                <label for="device_id" class="form-label">Device ID (Optional)</label>
                <input type="text" class="form-control" id="device_id" name="device_id" placeholder="e.g., device_9409876543">
            </div>
            <div class="mb-3">
                <label for="timestamp" class="form-label">Timestamp (YYYY-MM-DD HH:MM:SS)</label>
                <input type="text" class="form-control" id="timestamp" name="timestamp" placeholder="Select date and time" required>
                <div id="timestampError" class="error-message">Timestamp must be in YYYY-MM-DD HH:MM:SS format.</div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Check Transaction</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <button type="button" class="btn btn-success" onclick="showHistory()">View History</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script>
        flatpickr("#timestamp", { enableTime: true, dateFormat: "Y-m-d H:i:S", time_24hr: true });
    </script>
</body>
</html>
